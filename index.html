<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="dashboard-title">
      <h1>Bank Dashboard</h1>
    </div>
    <div class="left-nav">
      <img src="./src/assets/icons8-user-50.png" alt="">
    </div>
  </nav>

  <!-- Side Bar -->
  <div class="sidebar">
    <div class="menu">
      <div class="item"><a href="#">My Accounts</a></div>
      <div class="item"><a href="#">Bill Payments</a></div>
      <div class="item"><a href="#">Transfer Funds</a></div>
      <div class="item">
        <a href="#" class="sub-btn">EcoCredit</a>
        <div class="sub-menu">
          <a href="#" class="sub-item">Dashboard</a>
          <a href="#" class="sub-item">Achievement</a>
          <a href="#" class="sub-item">Trends</a>
          <a href="#" class="sub-item">Leaderboard</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Transactions -->
  <table>

  </table>

  <script type="text/javascript">
    onload = fetch("./src/scripts/sample-spending.csv")
      .then((res) => res.text())
      .then((data) => {
        let rows = data.split('\n'); // Split by newline to get rows
  
        // Create the table header row
        let headerRow = document.createElement("tr");
        let headerColumns = rows[0].split(',');
        headerColumns.forEach((column) => {
          let th = document.createElement("th");
          th.textContent = column;
          headerRow.appendChild(th);
        });
        document.querySelector("table").appendChild(headerRow);
  
        // Process data rows
        for (let i = 1; i < rows.length; i++) {
          let columns = rows[i].split(',');
          let tr = document.createElement("tr");
  
          columns.forEach((cell) => {
            let td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
  
          document.querySelector("table").appendChild(tr);
        }
  
        // Hide elements related to "Eco Credit" using CSS
        let hideItems = document.querySelectorAll(".hide-item");
        hideItems.forEach((item) => {
          item.style.display = "none";
        });
      });
  </script>

</body>
</html>
