  <!-- Side Bar -->

  <!-- Transactions -->
  <div class="body">
    <h2>Transaction History</h2>
    <table>
    
    </table>
  </div>
  
  <script type="text/javascript">
    onload=fetch("./src/scripts/sample-spending.csv").then(res => {
      return res.text();
    }).then(data => {
      let result = data.split('\r\n').map(e => {
        return e.split(",");
      })
      result.forEach(e => {
        let m = e.map(e => {
          return `<td>${e}</td>`;
        })
        let ce = document.createElement("tr");
        ce.innerHTML = m;
        document.querySelector("table").appendChild(ce);
        console.log(m);
      })
    })
  
    $(document).ready(function() {
      $(".sub-btn").click(function() {
        $(this).next('.sub-menu').slideToggle();
      })
    });
  </script>

</body>
